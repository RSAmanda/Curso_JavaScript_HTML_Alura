    function pulaLinha() 
    {
        document.write("<br>");

    }
    function mostra(frase) 
    {
        document.write(frase);
        pulaLinha();

    function mostraIMC(altura, peso) 
    {
        var imc = peso/(altura**2);
        mostra("O IMC calculado é de "+ Math.round(imc));
    }
    function calculaIMC(altura, peso) 
    {
        return peso/(altura**2);
    }
