<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var capacidadeTanque = 40
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina/capacidadeTanque
	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool/capacidadeTanque

	document.write("<br>"+"O consumo de Gasolina é de "+Math.round(consumoDeGasolina)+" Km/L");
	document.write("<br>"+"O consumo de Álcool é de "+Math.round(consumoDeAlcool)+" Km/L");
</script>
