<!- programa.html ->
<meta charset="UTF-8">

<script>

    // declarando o ano vigente
    var ano =  2023;
    // declarando os anos de nascimento
    var anoNasc1=  1977;
    var anoNasc2 =  1995;
    var anoNasc3 =  1976;
    // idades
    var idade1 = ano - anoNasc1
    var idade2 = ano - anoNasc2
    var idade3 = ano - anoNasc3
    // primeiro nome
    var nome1 = "Flávio"
    var nome2 = "Joaquim"
    var nome3 = "Barney"

    document.write(nome1+" tem " + idade1+ " anos.<br>")
    document.write(nome2+" tem " + idade2+ " anos.<br>")
    document.write(nome3+" tem " + idade3+ " anos.<br>")

    // calculando a média das idades
    var media = (idade1+idade2+idade3)/3

    document.write("A média das idades é de " + Math.round(media)+ " anos.<br>")
</script>
