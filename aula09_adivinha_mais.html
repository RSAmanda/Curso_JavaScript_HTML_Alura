<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>
<script>
	function sorteia()
	{
		return Math.round(Math.random()*10);
	}
	function sorteiaNumeros(quantidade)
	{
		var segredos = [];// array vazio
		var numero = 1;
		while(numero<= quantidade)
		{
			var numeroAleatorio = sorteia();
			var achou = false;
			if(numeroAleatorio!== 0)
			{
				for(var posicao = 0; posicao < segredos.length; posicao++)
				{
					if(segredos[posicao] == numeroAleatorio)
					{
						achou = true;
						break;
					}
				}
				if (achou ==false)
				{
					segredos.push(numeroAleatorio);
					numero++;
				}
			}
		}
		return segredos;
	}
	var segredos = sorteiaNumeros(3);
	console.log(segredos)
	var input = document.querySelector("input");
	// foco na caixa
	input.focus();
	function verifica()
	{
		var achou = false;
		for(posicao = 0; posicao< segredos.length; posicao++)
		{
			if(input.value == segredos[posicao])
			{
				alert("acertou.");
				achou = true;
				break;
			}
		}
		if(!achou)
		{
			alert("errou.");
		}
			// limpando o campo
		input.value="";
			// foco na caixa
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verifica; // não se clica no botão, é excecutado a função verifica
	// atenção, não pode colocar verifica(), pois assim a função é chamada no momento que atribui a função ao botão e não quando o botão é clicado.
</script>
